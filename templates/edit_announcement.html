{% extends "base.html" %}

{% block title %}Редагувати оголошення{% endblock %}

{% block content %}
    <h2>Редагувати оголошення: "{{ announcement.title }}"</h2>

    <form action="{{ url_for('admin.edit_announcement', announcement_id=announcement.id) }}" method="POST" class="form-narrow">
        <input type="text" name="title" placeholder="Заголовок оголошення" value="{{ announcement.title }}" required>
        <textarea name="content" placeholder="Текст оголошення" rows="10" required>{{ announcement.content }}</textarea>
        <button type="submit">Зберегти зміни</button>
    </form>
    <p><a href="{{ url_for('admin.announcements') }}" class="back-link">← Повернутися до оголошень</a></p>
{% endblock %}
