<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Активно-спортивні ми</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <div class="container">
        <h1>Реєстрація</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}<ul class="flashes">{% for category, message in messages %}<li class="{{ category }}">{{ message }}</li>{% endfor %}</ul>{% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST" class="form-narrow">
            <input type="text" name="username" placeholder="Логін (латиницею, без пробілів)" required>
            <input type="text" name="nickname" placeholder="Нікнейм (для відображення на сайті)">
            <input type="email" name="email" placeholder="Електронна пошта" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <!-- --- ПОЛЕ "required" ВИДАЛЕНО --- -->
            <input type="text" name="invite_code" placeholder="Код запрошення (необов'язково)" style="text-transform: uppercase;">
            <button type="submit">Зареєструватися</button>
        </form>
        <p>Вже маєте обліковий запис? <a href="{{ url_for('login') }}">Увійти</a></p>
    </div>
</body>
</html>
