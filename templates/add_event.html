{% extends "base.html" %}

{% block title %}Керування подіями{% endblock %}

{% block content %}
    <h2>Керування подіями</h2>

    <div class="form-section" style="margin-bottom: 30px; border: 2px dashed #b6d4fe; background-color: #f0f7ff;">
        <h3>Швидке копіювання</h3>
        <p>Натисніть кнопку нижче, щоб автоматично скопіювати розклад поточного тижня на наступний:</p>
        
        <form action="{{ url_for('copy_week_events') }}" method="POST" onsubmit="return confirm('Ви впевнені, що хочете скопіювати всі події поточного тижня на наступний?');">
            <button type="submit" class="button" style="width: 100%; background-color: #0d6efd;">Скопіювати події на наступний тиждень</button>
        </form>
    </div>

    <h3>Додати нову подію вручну</h3>

    <div class="add-event-section form-section">
        <form action="{{ url_for('add_event') }}" method="POST" class="form-narrow">
            <input type="text" name="event_name" placeholder="Назва події (напр. Бадмінтон)" required>
            <input type="datetime-local" name="event_datetime" required>
            <input type="url" name="image_url" placeholder="URL зображення (необов'язково)">
            <textarea name="comment" placeholder="Коментар (напр. місце проведення, особливості)" rows="4"></textarea>
            <button type="submit">Додати подію</button>
        </form>
    </div>
    
    <p><a href="{{ url_for('index') }}" class="back-link">← Повернутися до подій</a></p>
{% endblock %}
